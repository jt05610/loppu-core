type Stream{
    name: String
    items: [StreamItem!]
}

type Query {
    "All streams available"
    streams: [Stream!]!
    "The details of a specific stream"
    stream(name: String!): Stream
}

type KeyedValue {
    key: String,
    value: Float
}

type StreamItem {
    time: Int
    force: Float
    pos: Int
}